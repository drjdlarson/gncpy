        min_vel_per: 0.2

player:
    birth_model:
        type: Gaussian
        location:
            - 10
            - 5
        scale:
            - 1.5
            - 1.5
        params: None

    dynamics_model:
    #     type: CoordinatedTurn
    #     params:
    #         dt: 0.1

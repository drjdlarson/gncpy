    #         type: velocity_turn
    #         max_vel: 5
    #         max_turn_rate: 40
    #     state_constraint:
    #         type: velocity
    #         max_vels:
    #             - 10
    #             - 10
    #         min_vels:
    #             - 0
    #             - 0

        type: DoubleIntegrator
        control_model:
            type: velocity
            max_vel_x: 5
            max_vel_y: 5
        state_constraint:
            type: velocity
            max_vels:
                - 5
                - 5
            min_vels:
                - -5
                - -5

    shape_model:
        type: 'rect'
        width: 1
        height: 1
        color:
            - 0
            - 0
            - 255

    collision_model:
        width: 1
        height: 1

    capabilities:
        - 'radar'
        - 'lidar'


